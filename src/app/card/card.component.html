<div class='card-container'>
    <a [href]="imageLink" target="_blank">
        <img
            class="rounded-t-lg w-full"
            [src]="imageSrc"
            alt="" />
        <div class="dark-layer"></div>
        <div class="txt-cont">
            <span>V I S I T</span>
            <h1>{{title}}</h1>
            <p>{{desc}}</p>
        </div>

    </a>
    
</div>
